<main class="main" id="top">
    <!-- HERO SECTION -->
    <section class="diagonal-background">
        <div class="container py-2">
            <div class="d-flex justify-content-center align-items-center">
                <img src="../../assets/img/smart-city-nav-logo.png"  width="100px" height="100px"/>
            </div>
            <h1 class="font-sans-serif py-2 text-white text-center d-flex justify-content-center align-items-center flex-row" style="font-size: 38px !important">
                Login to Your Account!
            </h1>

            <div class="d-flex justify-content-center align-items-center text-center text-white">
        
                <!-- User Form Section -->
                <form class="user-form text-white p-4 rounded shadow" style="width: 100%; max-width: 400px; background-color: #0077A2;" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-group mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" formControlName="username" placeholder="Enter username" required>
                  </div>
                  <div class="form-group mb-3 position-relative">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" formControlName="password" [type]="passwordFieldType" required>
                    <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y" (click)="togglePassword()">
                      <i [ngClass]="passwordFieldType === 'password' ? 'bi bi-eye' : 'bi bi-eye-slash'"></i>
                    </button>
                  </div>
                  <button type="submit" class="btn text-white w-100 mt-3" style="background-color: #BB3D00;">Login</button>
                </form>
                
                
                
                
              </div>
        </div>

        <div class="pt-5">
          <app-footer></app-footer>
        </div>
       
     
    </section>
   
  </main>
